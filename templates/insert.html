<!DOCTYPE html>
<html>
<head>
    <title>Insert</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
              <li><a href="/index">Home</a></li>
              <li class="active"><a href="/add">Insert</a></li>
            </ul>
        <h3 class="text-muted">Word List</h3>
        </div>

        <form class="form-horizontal" action="/add" method="post">
            <div class="form-group">
            <label class="control-label col-xs-2">Issue</label>
            <div class="col-xs-2"><input class="form-control" type="text" name="issue" size="8"></div>
            </div>

            <div class="form-group">
            <label class="control-label col-xs-2">Page</label>
            <div class="col-xs-2"><input class="form-control" type="text" name="page" maxlength="3"></div>
            </div>

            <div class="form-group">
            <label class="control-label col-xs-2">Title</label>
            <div class="col-xs-6"><input class="form-control" type="text" name="title" size="40"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">Raw Words</label>
                <div class="col-xs-6">
                <textarea class="form-control" name="rawWords" rows="8" cols="20"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Process</button>
                </div>
            </div>



        </form>
    </div>



</body>
</html>
